
<!DOCTYPE html>
<html>
<head>
<style>
@keyframes backgroundAnimation{
  0%{background-position: left center;}
  50%{background-position: right center;}
  100%{background-position: left center;}
}
body {
  background-image: url('https://ucsdnews.ucsd.edu/news_uploads/130312geiselErikJepsen.jpg');
  background-color: gray;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: fill;
  background-size: 120% 100%;
  animation: backgroundAnimation 15s ease infinite;
}
.headingcenter {
  margin: 0;
  position: absolute;
  top: 40%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.button {
  background-color: black;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.buttoncenter {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
.headingfont {
  font-family: "Times New Roman", Times, serif;
  font-style: normal;
  font-weight: bold;
  font-size: 28px;
  color: white;
}
.buttonfont {
  font-family: "Times New Roman", Times, serif;
  font-style: normal;
  font-weight: normal;
  font-size: 16px;
}
</style>
</head>
<body>

<div class="headingcenter">
  <div class="headingfont">
    <h2>Don't know where to eat?</h2>
  </div>
</div>

<div class="buttoncenter">
  <div class="buttonfont">
    <a href="/randomizer" class="button">Get Started</a>
  </div>
</div>

</body>
</html>
